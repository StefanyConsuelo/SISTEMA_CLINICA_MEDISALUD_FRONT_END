
<app-hc-crear-motivo-consulta (notificarRegistroNuevo)="cargarDatos($event)"></app-hc-crear-motivo-consulta>

<div class="grid mt-4 p-6">
    <div class="bg-white mb-2 grid grid-cols-1 grid-rows-1 gap-4">
        <div>
            <h1 class="text-2xl text-primary font-bold">Motivos de consultas</h1>
            <p class="text-lg text-gray-400 font-bold">Historial de motivos de consultas</p>
        </div>
    </div>
    <hr>
    <div class="mat-elevation-z8 mt-4">

        <div class="_load_main inset-0" *ngIf="cargando">
            <div class="_load_content">
                <mat-spinner diameter=70 color=primary></mat-spinner>
                <h3 class="_load_text">{{mensajeCarga}}</h3>
            </div>
        </div>

        <table mat-table [dataSource]="dataSource" matTablePaciente class="sm:w-full table table-hover align-middle text-center">

            <ng-container matColumnDef="tipo_enfermedad">
                <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>TIPO DE ENFERMEDAD</b></th>
                <td mat-cell *matCellDef="let element"> {{element.tipoEnfermedad}} </td>
            </ng-container>

            <ng-container matColumnDef="sintomas_principales">
                <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>SINTOMAS PRINCIPALES</b></th>
                <td mat-cell *matCellDef="let element"> {{element.sintomasPrincipales}} </td>
            </ng-container>

            <ng-container matColumnDef="relato">
                <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>RELATO</b></th>
                <td mat-cell *matCellDef="let element"> {{element.relato}} </td>
            </ng-container>

            <ng-container matColumnDef="apetito">
                <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>APETITO</b></th>
                <td mat-cell *matCellDef="let element"> {{element.apetito}} </td>
            </ng-container>

            <ng-container matColumnDef="sedantes">
                <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>SEDANTES</b></th>
                <td mat-cell *matCellDef="let element"> {{element.sedantes}} </td>
            </ng-container>

            <ng-container matColumnDef="orina">
                <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>ORINA</b></th>
                <td mat-cell *matCellDef="let element"> {{element.orina}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>

        <mat-paginator [ngClass]="{'d-none': !dataSource.length}" [length]="totalFilas"
            [pageSizeOptions]="[10, 20, 50]" [pageSize]="10" (page)="cargarDatos(null)"></mat-paginator>
    </div>

</div>
