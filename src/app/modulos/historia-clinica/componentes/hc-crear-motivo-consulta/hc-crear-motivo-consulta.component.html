<div class="_load_main inset-0" *ngIf="cargando">
    <div class="_load_content">
        <mat-spinner diameter=70 color=primary></mat-spinner>
        <h3 class="_load_text">{{mensajeCarga}}</h3>
    </div>
</div>
<form [formGroup]="form" novalidate>

    <div class="grid grid-rows-3 grid-cols-2 gap-4 p-6">

        <mat-form-field appearance="legacy">
            <mat-label>Tipo de enfermedad <span class="text-red-600">(*)</span></mat-label>
            <input matInput type="text" formControlName="tipoEnfermedad">
            <mat-error *ngIf="form.controls.tipoEnfermedad.hasError('required')">campo requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Sintomas principales <span class="text-red-600">(*)</span></mat-label>
            <input matInput type="text" formControlName="sintomasPrincipales">
            <mat-error *ngIf="form.controls.sintomasPrincipales.hasError('required')">campo requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Relato</mat-label>
            <input matInput type="text" formControlName="relato">
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Apepito</mat-label>
            <input matInput type="text" formControlName="apetito">
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Sedantes</mat-label>
            <input matInput type="text" formControlName="sedantes">
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Orina</mat-label>
            <input matInput type="text" formControlName="orina">
        </mat-form-field>

    </div>

    <div class="w-100 pl-6">
        <button (click)="registrar()" cdkFocusInitial [disabled]="!form.valid"  
            mat-raised-button color="accent"><mat-icon>save</mat-icon> Guardar</button>
    </div>

</form>
