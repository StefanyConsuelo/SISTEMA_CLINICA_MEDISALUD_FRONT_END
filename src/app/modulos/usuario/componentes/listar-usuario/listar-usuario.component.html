
<div class="h-1/5 bg-white mb-2 grid grid-cols-2 gap-4">
    <div>
        <h1 class="text-2xl text-primary font-bold">Usuarios</h1>
        <p class="text-lg text-gray-400 font-bold">Listado</p>
    </div>
    <div class="grid justify-items-end p-2">
        <button *ngIf="tienePermisoRol('ROLE_CREAR_USUARIO','USUARIOS')" mat-raised-button class="bg-secondary bg-gradient text-white" routerLink="/usuario/crear">
            <mat-icon>add_circle</mat-icon> Nuevo
        </button>
    </div>
</div>
<div class="mat-elevation-z8">

    <div class="_load_main inset-0" *ngIf="cargando">
        <div class="_load_content">
            <mat-spinner diameter=70 color=primary></mat-spinner>
            <h3 class="_load_text">{{mensajeCarga}}</h3>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matTableUsuario class="sm:w-full table table-hover align-middle text-center">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>USUARIO</b></th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre_usuario">
            <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>NOMBRE DEL USUARIO</b></th>
            <td mat-cell *matCellDef="let element"> {{getNombreDelUsuario(element)}} </td>
        </ng-container>

        <ng-container matColumnDef="perfil">
            <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>PERFIL</b></th>
            <td mat-cell *matCellDef="let element"> {{element.perfil.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="enabled">
            <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>ESTADO</b></th>
            <td mat-cell *matCellDef="let element"> {{element.enabled ? "No bloqueado" : "Bloqueado"}} </td>
        </ng-container>
               
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>ACCIONES</b></th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="tienePermisoRol('ROLE_EDITAR_USUARIO','USUARIOS')" routerLink="/usuario/crear/{{element.usuarioId}}" mat-mini-fab color="accent" ><mat-icon>edit</mat-icon></button> 
                <button *ngIf="tienePermisoRol('ROLE_BLOQUEAR_USUARIO','USUARIOS') && element.enabled" (click)="bloquear(element)" mat-mini-fab color=""><mat-icon>lock</mat-icon></button> 
                <button *ngIf="tienePermisoRol('ROLE_BLOQUEAR_USUARIO','USUARIOS') && !element.enabled" (click)="desbloquear(element)" mat-mini-fab color=""><mat-icon>lock_open</mat-icon></button> 
                <button *ngIf="tienePermisoRol('ROLE_ELIMINAR_USUARIO','USUARIOS')" (click)="eliminar(element)" mat-mini-fab color="warn" ><mat-icon>delete</mat-icon></button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [ngClass]="{'d-none': !dataSource.length}" [length]="totalFilas"
        [pageSizeOptions]="[10, 20, 50]" [pageSize]="10" (page)="cargarDatos()"></mat-paginator>

</div>
