<div class="ml-6 pb-2 grid grid-cols-1">
    <h1 class="text-xl text-indigo-600">Reporte de servicios solicitados en citas anualmente</h1>
</div>
<div class="ml-6 pb-2 grid grid-cols-4">
    <label class="font-bold text-center">Área médica</label>
    <select (change)="cargarDatos(parsearNumero(areaMedicaId.value))" #areaMedicaId class="border-2 border-indigo-600 col-span-1 col-start-2">
        <option *ngFor="let a of areasMedicas; let i=index" [selected]="i == 0" [value]="a.areaMedicaId">{{a.nombre}}</option>
    </select>
    <label class="font-bold text-center">Año</label>
    <select (change)="cargarDatos(parsearNumero(areaMedicaId.value))" #anio class="border-2 border-indigo-600 col-span-1 col-start-4">
        <option *ngFor="let a of anios" [value]="a">{{a}}</option>
    </select>
</div>
<hr>
<div style="display: block;" class="chart">
    <canvas baseChart
            [data]="pieChartData"
            [type]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins">
    </canvas>
</div>
