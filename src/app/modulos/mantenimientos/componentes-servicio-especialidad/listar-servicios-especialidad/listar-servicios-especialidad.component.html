
<div class="bg-white mb-2 mt-4 grid grid-cols-4 gap-4">
    
    <div class="h-14 grid grid-cols-6 col-span-3 content-center gap-2">
        <label>Nombre: </label>
        <div class="col-span-4">
            <input class="pl-2 h-9 shadow appearance-none border border-gray-500 rounded w-full text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Buscar..." [ngModelOptions]="{standalone: true}" [(ngModel)]="query" >
        </div>
        <div>
            <button class="bg-primary bg-gradient text-white" mat-raised-button (click)="filtrar()">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>

    <div class="grid justify-items-end p-2">
        <button mat-raised-button class="bg-secondary bg-gradient text-white"
                (click)="abrirForm(null)">
            <mat-icon>add_circle</mat-icon> Nuevo
        </button>
    </div>
</div>

<div class="mat-elevation-z8">

    <div class="_load_main inset-0" *ngIf="cargando">
        <div class="_load_content">
            <mat-spinner diameter=70 color=primary></mat-spinner>
            <h3 class="_load_text">{{mensajeCarga}}</h3>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" matTableServicio class="sm:w-full table table-hover align-middle text-center">

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>NOMBRES</b></th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <ng-container matColumnDef="area_medica">
            <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>AREA MÃ‰DICA</b></th>
            <td mat-cell *matCellDef="let element"> {{element.areaMedica?.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef class="fs-6 text-center align-middle bg-info bg-gradient text-white"><b>ACCIONES</b></th>
            <td mat-cell *matCellDef="let element">
                <button (click)="abrirForm(element)"
                    mat-mini-fab color="accent"><mat-icon>edit</mat-icon></button> 
                <button 
                    (click)="eliminar(element.servicioId, element.nombre)" 
                    mat-mini-fab color="warn"><mat-icon>delete</mat-icon></button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>

    <mat-paginator [ngClass]="{'d-none': !dataSource.length}" [length]="totalFilas"
        [pageSizeOptions]="[10, 20, 50]" [pageSize]="10" (page)="cargarDatos()"></mat-paginator>

</div>
